<script src="includes/hesabketab/js/jstree.js" type="text/javascript"></script>
	<script>
        function demo_create() {
            var ref = $('#html').jstree(true),
                    sel = ref.get_selected();
            if(!sel.length) { return false; }
            sel = sel[0];
            sel = ref.create_node(sel, {"type":"file"});
            if(sel) {
                    ref.edit(sel);
            }
        };
        function demo_rename() {
                var ref = $('#html').jstree(true),
                        sel = ref.get_selected();
                if(!sel.length) { return false; }
                sel = sel[0];
                ref.edit(sel);
        };

        $(function () {
           
	$('#html').jstree({
            "checkbox" : {
      "keep_selected_style" : false
    },
    "core" : {
       // so that create works
       "check_callback" : true
     },
    "plugins" : [ "contextmenu" ,"search","state","unique", "dnd"]
        });
        
          var to = false;
  $('#html_q').keyup(function () {
    if(to) { clearTimeout(to); }
    to = setTimeout(function () {
      var v = $('#html_q').val();
      $('#html').jstree(true).search(v);
    }, 250);
  });
});

	</script>
